<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    .section {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }

    button.secondary {
      background: #2196F3;
    }

    button.secondary:hover {
      background: #0b7dda;
    }

    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }

    .status {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .result {
      max-height: 200px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Autonomous AI Extension</h2>

  <div class="section">
    <h3 style="font-size: 14px; margin-bottom: 8px;">Quick Actions</h3>
    <button id="scrapeBtn">Scrape Current Page</button>
    <button id="selectBtn" class="secondary">Select Element</button>
    <button id="autoExtractBtn" class="secondary">Auto Extract</button>
  </div>

  <div class="section">
    <h3 style="font-size: 14px; margin-bottom: 8px;">AI Code Generation</h3>
    <textarea id="promptInput" rows="3" placeholder="Enter code generation prompt..."></textarea>
    <button id="generateBtn">Generate Code</button>
  </div>

  <div id="status" class="status"></div>
  <div id="result" class="result"></div>

  <script src="popup.js"></script>
</body>
</html>
