name: Create OCI Infrastructure

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      action:
        description: 'Terraform action (apply or destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure OCI Credentials
        run: |
          mkdir -p $HOME/.oci
          echo "${{ secrets.OCI_API_PRIVATE_KEY }}" > $HOME/.oci/oci_api_key.pem
          chmod 600 $HOME/.oci/oci_api_key.pem

      - name: Generate SSH Keys
        run: |
          mkdir -p $HOME/.ssh
          ssh-keygen -t rsa -b 4096 -f $HOME/.ssh/oci_instance_key -N "" -C "github-actions"
          ssh-keygen -t ed25519 -f $HOME/.ssh/github_deploy_key -N "" -C "github-deploy"

      - name: Create terraform.tfvars
        working-directory: terraform
        run: |
          cat > terraform.tfvars << EOF
          tenancy_ocid     = "${{ secrets.TF_VAR_tenancy_ocid }}"
          user_ocid        = "${{ secrets.TF_VAR_user_ocid }}"
          fingerprint      = "${{ secrets.TF_VAR_fingerprint }}"
          private_key_path = "${HOME}/.oci/oci_api_key.pem"
          compartment_ocid = "${{ secrets.TF_VAR_compartment_ocid }}"
          region           = "${{ secrets.TF_VAR_region }}"

          # SSH Configuration
          generate_new_ssh_key = false
          ssh_public_key_path  = "${HOME}/.ssh/oci_instance_key.pub"

          # Optional
          anthropic_api_key = "${{ secrets.TF_VAR_anthropic_api_key }}"
          github_repository = "${{ github.server_url }}/${{ github.repository }}.git"
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: terraform
        run: terraform destroy -auto-approve

      - name: Get Instance IP
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        id: instance_ip
        run: |
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          echo "ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "Instance IP: $INSTANCE_IP"

      - name: Output SSH Keys
        if: github.event.inputs.action == 'apply'
        id: ssh_keys
        run: |
          echo "SSH_PRIVATE_KEY<<EOF" >> $GITHUB_OUTPUT
          cat $HOME/.ssh/oci_instance_key >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        if: github.event.inputs.action == 'apply'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Infrastructure Created!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Instance IP: ${{ steps.instance_ip.outputs.ip }}"
          echo ""
          echo "Next Steps:"
          echo "1. Wait 10-15 minutes for cloud-init to complete"
          echo ""
          echo "2. Add these GitHub secrets (via CLI):"
          echo ""
          echo "   echo '${{ steps.instance_ip.outputs.ip }}' | gh secret set OCI_HOST"
          echo "   echo 'opc' | gh secret set OCI_USER"
          echo "   echo '${{ steps.instance_ip.outputs.ip }}' | gh secret set PRODUCTION_URL"
          echo ""
          echo "   # SSH Key (copy from below):"
          echo "   gh secret set OCI_SSH_PRIVATE_KEY <<'SSHKEY'"
          cat $HOME/.ssh/oci_instance_key
          echo "   SSHKEY"
          echo ""
          echo "3. Push code to trigger deployment"
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
