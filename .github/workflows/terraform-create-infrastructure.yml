name: Create OCI Infrastructure

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      action:
        description: 'Terraform action (apply or destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure OCI Credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_API_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Create terraform.tfvars
        working-directory: terraform
        run: |
          cat > terraform.tfvars << EOF
          tenancy_ocid     = "${{ secrets.TF_VAR_tenancy_ocid }}"
          user_ocid        = "${{ secrets.TF_VAR_user_ocid }}"
          fingerprint      = "${{ secrets.TF_VAR_fingerprint }}"
          private_key_path = "~/.oci/oci_api_key.pem"
          compartment_ocid = "${{ secrets.TF_VAR_compartment_ocid }}"
          region           = "${{ secrets.TF_VAR_region }}"

          # Optional
          anthropic_api_key = "${{ secrets.TF_VAR_anthropic_api_key }}"
          github_repository = "${{ github.server_url }}/${{ github.repository }}.git"
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: terraform
        run: terraform destroy -auto-approve

      - name: Get Instance IP
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        id: instance_ip
        run: |
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          echo "ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "Instance IP: $INSTANCE_IP"

      - name: Save SSH Key
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        run: |
          terraform output -raw github_deploy_private_key_path
          # Display path to SSH key for next steps

      - name: Deployment Summary
        if: github.event.inputs.action == 'apply'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Infrastructure Created!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Instance IP: ${{ steps.instance_ip.outputs.ip }}"
          echo ""
          echo "Next Steps:"
          echo "1. Wait 10-15 minutes for cloud-init to complete"
          echo "2. Add these GitHub secrets for auto-deploy:"
          echo "   - OCI_HOST: ${{ steps.instance_ip.outputs.ip }}"
          echo "   - OCI_USER: opc"
          echo "   - PRODUCTION_URL: ${{ steps.instance_ip.outputs.ip }}"
          echo "   - OCI_SSH_PRIVATE_KEY: (from Terraform outputs)"
          echo "3. Push code to trigger deployment"
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
